<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerabilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">OWASP Risk Calculator</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/export">Export to Excel</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Vulnerabilities</h1>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vulnerability Name</th>
                    <th>Description</th>
                    <th>Risk Score</th>
                </tr>
            </thead>
            <tbody>
                {% for vulnerability in vulnerabilities %}
                <tr>
                    <td>{{ vulnerability.id }}</td>
                    <td>{{ vulnerability.name }}</td>
                    <td>{{ vulnerability.description }}</td>
                    <td>{{ vulnerability.risk_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/delete-all" method="POST" class="mt-4">
            <button type="submit" class="btn btn-danger">Delete All Vulnerabilities</button>
        </form>
    </div>
</body>
</html>
